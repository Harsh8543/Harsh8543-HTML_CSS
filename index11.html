<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Delivered to</p>
                <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Account & lists</p>
            </div>
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
    </header>
    
    <div class="shop-section" id="shop-section">
        <!-- Products will be dynamically injected here -->
    </div>

    <footer>
        <div class="foot-panel1">
          Back to Top
        </div>
        <div class="foot-panel2">
          <ul>
            <p>Get to Know Us</p>
            <a>Careers</a>
            <a>Blogs</a>
          </ul>
        </div>
        <div class="foot-panel3">
          <div class="logo"></div>
        </div>
        <div class="logos">
          <img src="logo.png" alt="" />
        </div>
    </footer>

    <script>
        // Fetch product data from Fake Store API
        async function fetchData() {
            try {
                // Fetching product data from Fake Store API
                const response = await fetch('https://fakestoreapi.com/products');
                const data = await response.json();

                const shopSection = document.getElementById('shop-section');
                
                data.forEach(product => {
                    const productBox = `
                        <div class="box">
                            <div class="box-content">
                                <h2>${product.title}</h2>
                                <div class="box-img" style="background-image: url('${product.image}');"></div>
                                <p class="product-price">$${product.price}</p>
                                <p class="product-description">${product.description.substring(0, 100)}...</p>
                                <p>See more</p>
                            </div>
                        </div>`;
                    
                    shopSection.innerHTML += productBox;
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Call fetchData when the page loads
        window.onload = fetchData;
    </script>

</body>
</html>
